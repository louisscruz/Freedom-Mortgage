<div class="apply">
  <form class="" [ngFormModel]="applyForm" (submit)="submit()">
    <section class="one inverse">
      <div class="child">
        <div class="container">
          <div class="row">
            <div class="card card-block col-xs-12">
              <div ngControlGroup="borrowerGroup">
                <fieldset class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" ngControl="firstName">
                </fieldset>
              </div>
              <div class="row">
                <label class="form-control-label">Apply with coborrower?</label>
                <fieldset class="form-group col-xs-12">
                  <div class="radio">
                    <label class="c-input c-radio">
                      <input type="radio" name="coborrower1" (click)="toggleCoborrower()" [checked]="applyForm.controls['coborrowerInfoGroup']">
                      <span class="c-indicator"></span>
                      Yes
                    </label>
                  </div>
                  <div class="radio">
                    <label class="c-input c-radio">
                      <input type="radio" name="coborrower2" (click)="toggleCoborrower()" [checked]="!applyForm.controls['coborrowerInfoGroup']">
                      <span class="c-indicator"></span>
                      No
                    </label>
                  </div>
                </fieldset>
              </div>
              <div *ngIf="applyForm.controls['coborrowerInfoGroup']" ngControlGroup="coborrowerInfoGroup" class="card card-block col-xs-12">
                <fieldset class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" ngControl="firstName">
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</div>
